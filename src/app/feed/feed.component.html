<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img src="../../assets/ae592439-3f86-4344-ac99-354456137e9d.jpg"
                        class="card-img-top rounded-circle w-75" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Artur</h5>
                    <p class="card-text text-center">Engenheiro eletricista</p>
                    <a href="https://github.com/" target="_blank"
                        class="btn btn-outline-dark d-flex justify-content-center">GitHub</a>
                    <hr class="mt-4 mb-4">
                    <form #filterMessages="ngForm" (ngSubmit)="filterPosts(filterMessages.value.nome)">
                        <h6 class="mb-3 text-monospace text-center">Pesquisar por título</h6>
                        <input type="text" name="nome" ngModel class="form-control mb-3 w-100">
                        <button type="submit" class="btn btn-outline-warning w-100">Pesquisar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <form (ngSubmit)="sendPost()">
                <h3 class="text-center mb-4 text-monospace">Digite abaixo os seus comentários</h3>
                <div class="form-group">
                    <label for="nome" class="text-monospace">Nome:</label>
                    <input [(ngModel)]="post.nome" name="nome" type="text" class="form-control" id="nome"
                        placeholder="Digite o seu nome">
                </div>
                <div class="form-group">
                    <label for="texto" class="text-monospace">Mensagem:</label>
                    <textarea [(ngModel)]="post.mensagem" name="mensagem" class="form-control" id="texto" cols="30"
                        rows="4">
                    </textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-info w-25">Publicar</button>
                </div>
            </form>
            <hr class="mt-4 mb-4">
            <h3 class="text-center mb-4 text-monospace">Comentários adicionados</h3>
            <div class="container">
                <div class="card mb-4" *ngFor="let post of posts">
                    <div class="card-header">
                        <h5 class="class-title">{{post.id}} </h5>
                    </div>
                    <div class="card-body">
                        <h5 class="class-text">{{post.nome}} </h5>
                        <h5 class="class-text">{{post.mensagem}} </h5>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
